<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Model Trainer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <h1 class="text-center">Upload Images to Train Model</h1>
        <p class="text-center">Upload multiple image files and click "Train" to train the model.</p>

        <form action="/train" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="fileInput">Choose Image Files</label>
                <input type="file" name="files[]" id="fileInput" class="form-control" multiple>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Train Model</button>
        </form>
    </div>

    <!-- Optional: Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
